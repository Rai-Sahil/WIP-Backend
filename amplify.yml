version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm install  # Install dependencies
        build:
          commands:
            - echo "No build step required"  # No actual build process needed
        postBuild:
          commands:
            - echo "Backend build completed!"
            - node server.js  # Start your backend server
    artifacts:
      baseDirectory: .  # Root directory of the project where server.js is located
      files:
        - '**/*'  # Include all files for deployment
    cache:
      paths:
        - node_modules/**/*  # Cache node_modules to speed up future builds
