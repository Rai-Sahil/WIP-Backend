version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm install # Install the necessary dependencies
        build:
          commands:
            - echo "No build step required for server.js" # No build required, just installing dependencies
        postBuild:
          commands:
            - echo "Frontend build completed!" # Optional, if you're deploying frontend as well
    backend:
      phases:
        build:
          commands:
            - npm install # Install backend dependencies
        postBuild:
          commands:
            - echo "Backend build completed!"
            - node server.js # Start the server after installing dependencies
    artifacts:
      baseDirectory: . # Specify that the root directory contains all necessary files
      files:
        - '**/*' # Include all files from the repository, including server.js, .csv, users.json, etc.
    cache:
      paths:
        - node_modules/**/* # Cache node_modules for faster builds
